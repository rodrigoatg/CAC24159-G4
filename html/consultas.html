        <!-- MAIN INICIO-->
        <main class="p-3">
            <section class="consultas-info">
              <p>Realice su consulta por el automotor que desee. Le responderemos a la brevedad por alguno de los medios proporcionados.</p>
            </section>
            <form action="" class="consultas-main" onsubmit="return validarFormulario()">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre">
          
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido">
              
              <label for="telefono">Teléfono</label>
              <div>
                <input type="radio" id="celular" name="tipo" value="celular" checked />
                <label for="celular">Celular</label>
                <input type="radio" id="fijo" name="tipo" value="fijo" />
                <label for="fijo">Teléfono Fijo</label>
              </div>
              <input type="tel" id="telefono" name="telefono">
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
          
              Me identifico:
              <select name="preferencia" id="preferencia">
                  <option>Hombre</option>
                  <option>Mujer</option>
                  <option>Otro</option>
                  <option>Prefiero no decir...</option>
              </select>
          
              <label for="consulta">Consulta</label>
              <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
              <br>
              <input class="consultas-boton" type="submit" value="Enviar">
          </form>
